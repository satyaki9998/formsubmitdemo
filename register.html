<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url(sample_vi_i.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <title>Smart Grid Research Group:~ Registrations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="Form_i">
        <h3>NEW USER</h3>
        <input type="text" placeholder="E-Mail" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <div class="btn-box">
          <button type="button" id="Next_i">Next</button>
        </div>
      </form>
      <form id="Form_ii">
        <h3>SOCIAL LINKS</h3>
        <input type="text" placeholder="LinkedIn" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="Website/Social Media" />
        <div class="btn-box">
          <button type="button" id="Back_i">Back</button>
          <button type="button" id="Next_ii">Next</button>
        </div>
      </form>
      <form
        id="Form_iii"
        action="https://formsubmit.co/af25e6945b50b6dd3c14a2c313f9e9b6"
        method="POST"
      >
        <h3>PERSONAL CREDENTIALS</h3>
        <input type="text" placeholder="Full Name" name="Full Name" required />
        <input
          type="text"
          placeholder="Calcutta University Registration Number"
          name="Calcutta University Registration Number"
          required
        />
        <input
          type="text"
          placeholder="Contact Number"
          name="Contact Number"
          required
        />
        <div class="btn-box">
          <button type="button" id="Back_ii">Back</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <dvi class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </dvi>
    </div>
    <script>
      var Form_i = document.getElementById("Form_i");
      var Form_ii = document.getElementById("Form_ii");
      var Form_iii = document.getElementById("Form_iii");
      var Next_i = document.getElementById("Next_i");
      var Next_ii = document.getElementById("Next_ii");
      var Back_i = document.getElementById("Back_i");
      var Back_ii = document.getElementById("Back_ii");
      var progress = document.getElementById("progress");
      Next_i.onclick = function () {
        Form_i.style.left = "-450px";
        Form_ii.style.left = "40px";
        progress.style.width = "240px";
      };
      Back_i.onclick = function () {
        Form_i.style.left = "40px";
        Form_ii.style.left = "450px";
        progress.style.width = "120px";
      };
      Next_ii.onclick = function () {
        Form_ii.style.left = "-450px";
        Form_iii.style.left = "40px";
        progress.style.width = "360px";
      };
      Back_ii.onclick = function () {
        Form_ii.style.left = "40px";
        Form_iii.style.left = "450px";
        progress.style.width = "240px";
      };
    </script>
  </body>
</html>
